    <div id="intro" class="bg-img mBottom">

                        <div class="textMiddle row justify-content-md-center">

    <div id="first-sec" class="bg-img mBottom bg-purple textMiddle">
        <!-- <h1 class="padTop textMiddle">Work PLEASE</h1> -->
        <div>
            <h2 class="pt-3 mBottom">Tic Tac Toe Game</h2>
              <label for="winTotal">First to:</label>  
                <input type="number" id="winTotal" name="winTotal"
                       placeholder="3"
                       min="1" max="21"
                       value="3"/>
            <p>X:<span id="xScore">0</span>O:<span id="oScore">0</span></p>

                <p id="message"></p>
                <div>
                  <table>
                    <tr>
                      <td class="tic" id="s1" onClick="nextMove(this)">
                      </td>
                      <td class="tic" id="s2" onClick="nextMove(this)">
                      </td>
                      <td class="tic" id="s3" onClick="nextMove(this)">
                      </td>
                    </tr>
                    <tr>
                      <td class="tic" id="s4" onClick="nextMove(this)">
                      </td>
                      <td class="tic" id="s5" onClick="nextMove(this)">
                      </td>
                      <td class="tic" id="s6" onClick="nextMove(this)">
                      </td>
                    </tr>
                    <tr>
                      <td class="tic" id="s7" onClick="nextMove(this)">
                      </td>
                      <td class="tic" id="s8" onClick="nextMove(this)">
                      </td>
                      <td class="tic" id="s9" onClick="nextMove(this)">
                      </td>
                    </tr>
                  </table>
                  <!-- Create Reset button when game is over -->
                  <button id="gameButton" class="btn btn-success btn-lg m-4" onClick="startGame()">Restart</button>
                </div>
        </div>
    </div>
